<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Dashboard MicroSim</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 950px;
            margin: 0 auto;
            background: white;
        }
        .canvas-area {
            flex: 1;
            min-width: 0;
        }
        .control-panel {
            width: 220px;
            flex-shrink: 0;
            background: #f1f5f9;
            padding: 12px;
            border-left: 2px solid #e2e8f0;
        }
        .control-panel h3 {
            font-size: 14px;
            color: #1e293b;
            margin-bottom: 12px;
        }
        .signal-control {
            margin-bottom: 16px;
        }
        .signal-control label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #1e293b;
            margin-bottom: 4px;
        }
        .signal-control .type-badge {
            font-size: 9px;
            font-weight: bold;
        }
        .type-badge.success { color: #2e8b57; }
        .type-badge.kill { color: #dc143c; }
        .type-badge.leading { color: #4169e1; }
        .signal-control input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #cbd5e1;
            border-radius: 3px;
            outline: none;
        }
        .signal-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4169e1;
            border-radius: 50%;
            cursor: pointer;
        }
        .signal-control .thresholds {
            font-size: 9px;
            color: #64748b;
            margin-top: 2px;
        }
        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        .buttons button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button:first-child {
            background: #4169e1;
            color: white;
        }
        .buttons button:last-child {
            background: #e2e8f0;
            color: #1e293b;
        }
        .legend {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }
        .legend h4 {
            font-size: 11px;
            color: #1e293b;
            margin-bottom: 8px;
        }
        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 9px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }
        .legend-dot.success { background: #2e8b57; }
        .legend-dot.kill { background: #dc143c; }
        .legend-dot.leading { background: #4169e1; }
        .instructions {
            margin-top: 12px;
            font-size: 9px;
            color: #64748b;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-area">
            <div id="canvas-container"></div>
        </div>
        <div class="control-panel">
            <h3>Adjust Signals</h3>

            <div class="signal-control">
                <label>Model Accuracy <span class="type-badge success">[S]</span></label>
                <input type="range" id="slider0" min="0" max="100" value="82" step="0.5">
                <div class="thresholds">G≥85 Y≥70</div>
            </div>

            <div class="signal-control">
                <label>User Satisfaction <span class="type-badge success">[S]</span></label>
                <input type="range" id="slider1" min="0" max="5" value="3.8" step="0.1">
                <div class="thresholds">G≥4.0 Y≥3.0</div>
            </div>

            <div class="signal-control">
                <label>Error Rate <span class="type-badge kill">[K]</span></label>
                <input type="range" id="slider2" min="0" max="15" value="4.2" step="0.1">
                <div class="thresholds">G≤3 Y≤5</div>
            </div>

            <div class="signal-control">
                <label>Cost Per Transaction <span class="type-badge kill">[K]</span></label>
                <input type="range" id="slider3" min="0" max="25" value="8.5" step="0.1">
                <div class="thresholds">G≤8 Y≤10</div>
            </div>

            <div class="signal-control">
                <label>Data Freshness <span class="type-badge leading">[L]</span></label>
                <input type="range" id="slider4" min="0" max="30" value="3" step="0.5">
                <div class="thresholds">G≤5 Y≤10</div>
            </div>

            <div class="signal-control">
                <label>Team Velocity <span class="type-badge leading">[L]</span></label>
                <input type="range" id="slider5" min="0" max="50" value="24" step="0.5">
                <div class="thresholds">G≥25 Y≥15</div>
            </div>

            <div class="buttons">
                <button id="simBtn" onclick="toggleSimulation()">Simulate</button>
                <button onclick="resetSignals()">Reset</button>
            </div>

            <div class="legend">
                <h4>Legend</h4>
                <div class="legend-items">
                    <div class="legend-item"><div class="legend-dot success"></div>Success</div>
                    <div class="legend-item"><div class="legend-dot kill"></div>Kill</div>
                    <div class="legend-item"><div class="legend-dot leading"></div>Leading</div>
                </div>
            </div>

            <div class="instructions">
                Drag sliders to adjust signal values.<br>
                Click Simulate for automatic changes over time.
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
